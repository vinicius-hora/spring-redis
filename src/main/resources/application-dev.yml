spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.show_Sql: true
    properties.hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379

